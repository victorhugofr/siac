<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon.ico']}"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-16x16.png']}" sizes="16x16"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-32x32.png']}" sizes="32x32"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-96x96.png']}" sizes="96x96"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-144x144.png']}" sizes="144x144"/>
        <meta name="theme-color" content="#444"/>
        <meta name="mobile-web-app-capable" content="yes"/>
 
        <style type="text/css">
            body .load-bar {
               margin-top: -20px;
            }   
            /* below css hides growls in small screens and makes messages visible */
            @media (max-width: 768px) {
                body div.ui-growl {
                    display: none;
                }
                body div.ui-messages {
                    display: block;
                }
            }
            
           /* below css hides messages in medium/big devices and makes growl visible in such devices */
            @media (min-width: 769px) {
                body div.ui-growl {
                    display: block;
                }
                body div.ui-messages {
                    display: none;
                }
            }
            body.login-page {
                background-color: transparent;
            }
            html {
                background: url(#{resource[ 'images:login-bg.jpg' ]}) no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
			
			@media (max-width: 768px) {
				 html {
				     background-image: url(#{resource[ 'images:login-bg-mobile.jpeg' ]});
				 }
			}
            
        </style>
    </h:head>
    <h:body styleClass="hold-transition login-page">
       <p:growl id="growl" showDetail="true" sticky="false" />
        <div id="loader" class="load-bar" style="display: none">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        <p:dialog id="adminStatusDialog" modal="true" widgetVar="statusDialog" draggable="false" closable="false"
                  resizable="false" responsive="true" showHeader="false" appendTo="@(body)">
        </p:dialog>

        <div class="login-box">
            <div class="login-logo">
                <p:link href="index.xhtml"><b>SIGCAR</b>Login</p:link>
            </div>
            <!-- /.login-logo -->
            <div class="box login-box-body">
                <h:form>
                    <p class="login-box-msg">Entre para usar o sistema!</p>

                    <h:outputText value="CPF"/>
                    <div class="form-group has-feedback">
                        <p:inputMask  type="text" styleClass="form-control" placeholder="CPF" value="#{usuarioMBean.usuario.login}"
                                     required="true" mask="999.999.999-99"
                                     requiredMessage="CPF é obrigatorio."/>
                       	<i class="fa fa-user form-control-feedback" style="font-size: 18px"></i>
                    </div>
                    <h:outputText value="Senha"/>
                    <div class="form-group has-feedback">
                        <p:inputText  type="password" styleClass="form-control" value="#{usuarioMBean.usuario.senha}"
                                     placeholder="Senha" required="true"
                                     requiredMessage="Senha é obrigatoria."/>
                        <i class="fa fa-lock form-control-feedback" style="font-size: 18px"></i>
                    </div>
                    
                    <div class="row">
                        <div class="col-xs-12" style="">
                            <p:selectBooleanCheckbox itemLabel="Lembre-me"/>
                      
                        
                       
                <a href="#" style="float:right">Esqueci minha senha</a><br/>
                        <p:commandButton styleClass="btn btn-success btn-block" action="#{usuarioMBean.logar}" onclick="showBar()" oncomplete="if(args.validationFailed){hideBar()}"
                                             value="Entrar"/>
                        </div>
                    </div>
                </h:form>
                <a class="btn btn-danger " style="margin-top: 10px;width:50%;float:left;" href="/sistemacartorial/">Cancelar</a>
					 <a class="btn btn-primary " style="margin-top: 10px;width:50%;" href="/sistemacartorial/login/cadastrar.jsf">Cadastre-se</a>
			 
            </div>
            <!-- /.login-box-body -->
        </div>
        <h:outputScript library="js" name="admintemplate.js" target="head"/>
    </h:body>
</html>
